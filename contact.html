<body style="margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">

    <nav style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 0; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
        <ul style="list-style: none; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center;">
            <li style="margin: 0;">
                <a href="index.html" style="display: block; color: white; padding: 18px 25px; text-decoration: none; font-weight: 600; border-bottom: 3px solid transparent;">Home</a>
            </li>
            <li style="margin: 0;">
                <a href="projects.html" style="display: block; color: white; padding: 18px 25px; text-decoration: none; font-weight: 600; border-bottom: 3px solid transparent;">Projects</a>
            </li>
            <li style="margin: 0;">
                <a href="skills.html" style="display: block; color: white; padding: 18px 25px; text-decoration: none; font-weight: 600; border-bottom: 3px solid transparent;">Skills</a>
            </li>
            <li style="margin: 0;">
                <a href="contact.html" style="display: block; color: white; padding: 18px 25px; text-decoration: none; font-weight: 600; border-bottom: 3px solid white;">Contact</a>
            </li>
        </ul>
    </nav>

    <div style="padding: 50px 30px; max-width: 1200px; margin: 0 auto; text-align: center;">
        <h1 style="color: #333; margin-bottom: 15px;">Contact Me</h1>
        <p style="color: #666; margin-bottom: 30px;">
            You can reach out to me for project discussions, collaborations, or internship opportunities.
        </p>

        <div style="max-width: 500px; margin: 0 auto; text-align: left;">
            <p style="color: #444; margin-bottom: 8px;"><strong>Email:</strong> youremail@example.com</p>
            <p style="color: #444; margin-bottom: 8px;"><strong>Location:</strong> India</p>
            <p style="color: #444; margin-bottom: 20px;"><strong>GitHub:</strong> <a href="#" style="color: #667eea; text-decoration: none;">github.com/yourusername</a></p>

            <form>
                <div style="margin-bottom: 12px;">
                    <label for="name" style="display: block; margin-bottom: 5px; color: #333;">Name</label>
                    <input id="name" type="text" placeholder="Your name" style="width: 100%; padding: 8px 10px; border-radius: 4px; border: 1px solid #ccc;">
                </div>
                <div style="margin-bottom: 12px;">
                    <label for="email" style="display: block; margin-bottom: 5px; color: #333;">Email</label>
                    <input id="email" type="email" placeholder="yourmail@example.com" style="width: 100%; padding: 8px 10px; border-radius: 4px; border: 1px solid #ccc;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="message" style="display: block; margin-bottom: 5px; color: #333;">Message</label>
                    <textarea id="message" rows="4" placeholder="Write your message here..." style="width: 100%; padding: 8px 10px; border-radius: 4px; border: 1px solid #ccc;"></textarea>
                </div>
                <button type="submit" style="background: #667eea; color: white; border: none; padding: 10px 20px; border-radius: 4px; font-weight: 600; cursor: pointer;">
                    Send
                </button>
            </form>
        </div>
    </div>

</body>
